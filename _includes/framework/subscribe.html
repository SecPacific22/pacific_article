<div class="subscribe">
  <div class="row">
    <div class="col-12 col-md-4 mb-2 mb-md-0">
      <h2 class="subscribe-title">{{ site.newsletter.mailchimp.form_title }}</h2>
    </div>

    <div class="co-12 col-md-8">
      <div id="formMC"">

        <form action="{{ site.newsletter.mailchimp.form_action_url }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate subscribe-form" target="_blank">
          <div id="mc_embed_signup_scroll" class="subscribe-fields">
            <input class="required email" id="mce-EMAIL" name="EMAIL" required placeholder="Enter your best email here" type="email" value="" />

            <button id="mc-embedded-subscribe" type="submit">
              <span>Subscribe</span>
              <i class="fa-solid {{ icon }}"></i>
            </button>
          </div>

          <div id="mce-responses" class="subscribe-responses">
            <div class="response response-error" id="mce-error-response" style="display: none"></div>
            <div class="response response-success" id="mce-success-response" style="display: none"></div>
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script type="text/javascript">
        (function($) {
            window.fnames = new Array();
            window.ftypes = new Array();
            fnames[0] = 'EMAIL';
            ftypes[0] = 'email';
            fnames[1] = 'FNAME';
            ftypes[1] = 'text';
            fnames[2] = 'LNAME';
            ftypes[2] = 'text';
            fnames[3] = 'ADDRESS';
            ftypes[3] = 'address';
            fnames[4] = 'PHONE';
            ftypes[4] = 'phone';
            fnames[5] = 'BIRTHDAY';
            ftypes[5] = 'birthday';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);

        /**
            To customize your embedded form validation messages, place this code before the closing script tag.
        */
        $mcj.extend($mcj.validator.messages, {
          required: "This field is required.",
          email: "Please provide a valid email.",
        });
    </script>
  </div>
</div>
