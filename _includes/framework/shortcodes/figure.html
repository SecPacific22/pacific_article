<figure {% if include.full %} class="figure-full" {% endif %}>
  {% if include.link %}
    <a href="{{ include.link | relative_url }}" target="{{ include.target }}">
      <img src="{{ include.src | relative_url }}" alt="{{ include.alt }}">
    </a>
  {% else %}
    <img src="{{ include.src | relative_url }}" alt="{{ include.alt }}">
  {% endif %}
  
  {% if include.title or include.caption %}
    <figcaption>
      {% if include.title %}<h4>{{ include.title }}</h4>{% endif %}
      {% if include.caption %}<p>{{ include.caption }}</p>{% endif %}
    </figcaption>
  {% endif %}
</figure>
